        .skip{

            padding: 5px;
            border: 1px solid #000000;
            text-decoration: none;
            position: absolute; /* position element relavtive to top left of viewport*/
            top: 10px;
            left: -999px;       /*push it off the left side*/
        }
        .skip:focus{
            left: 10px;         /*bring it back when they tab to it*/
        }
    </style>
</head>
